<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Journal - Add New Entry</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+IS:wght@100..400&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main class="main-new-entry">
      <div>
        <!-- Sidebar -->
        <div>
          <button
            data-drawer-target="logo-sidebar"
            data-drawer-toggle="logo-sidebar"
            aria-controls="logo-sidebar"
            type="button"
            class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          >
            <span class="sr-only">Open sidebar</span>
            <svg
              class="w-6 h-6"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                clip-rule="evenodd"
                fill-rule="evenodd"
                d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
              ></path>
            </svg>
          </button>

          <aside
            id="logo-sidebar"
            class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
            aria-label="Sidebar"
          >
            <div
              class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800"
            >
              <a
                href="#"
                class="flex items-center ps-2.5 mb-5"
              >
                <img
                  src="images/mood-logo.png"
                  class="h-15 me-3 sm:h-30"
                  alt="moodtracks logo"
                />
              </a>
              <ul class="space-y-2 font-medium">
                <!-- Dashboard -->
                <li>
                  <a
                    href="index.html"
                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
                  >
                    <svg
                      class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="currentColor"
                      viewBox="0 0 22 21"
                    >
                      <path
                        d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z"
                      />
                      <path
                        d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z"
                      />
                    </svg>
                    <span class="ms-3">Dashboard</span>
                  </a>
                </li>
   
                <!-- Sign Out -->
                <li>
                  <a
                    href="login.html"
                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
                  >
                    <svg
                      class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 18 16"
                    >
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3"
                      />
                    </svg>
                    <span class="flex-1 ms-3 whitespace-nowrap">Sign Out</span>
                  </a>
                </li>

              </ul>
            </div>
          </aside>


          <!-- Entries -->
          <div class="p-4 lg:ml-64">
            <div
              class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700"
            >
              <div class="grid grid-cols-1 gap-4 mb-4">
              </div>


      <form id="entry-form" enctype="multipart/form-data">
      <div id="title">New Journal Entry</div>
      <br />
        <!-- New Entry - Message -->
        <label
          for="journal-entry"
          class="block mb-2 text-sm font-light text-gray-900 dark:text-black"
          >My Journal Entry</label
        >
        <textarea
          id="journal-entry"
          name="journal-entry"
          rows="4"
          class="block p-2.5 w-full text-sm text-gray-900 bg-blue-200 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-blue-200 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Write your thoughts here..."
        ></textarea>

        <br />
        <br />

        <label for="photo">Upload Photo:</label>
        <div class="flex items-center justify-center w-full">
          <label
            for="dropzone-file"
            class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-blue-300 dark:hover:bg-blue-200 dark:bg-gray-700 hover:bg-blue-200 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-blue-200"
          >
            <div class="flex flex-col items-center justify-center pt-5 pb-6" id="dropzone-file">
              <svg
                class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 16"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
                />
              </svg>
              <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
                <span class="font-semibold" id="dropzone-file" >Click to upload</span> or drag and
                drop
              </p>
              <p class="text-xs text-gray-500 dark:text-gray-400">
                SVG, PNG, JPG or GIF (MAX. 800x400px)
              </p>
            </div>
            <!--  <input id="dropzone-file" type="file" class="hidden"/> -->

            <input id="photo" type="file" name="photo" accept="image/*" />
          </label>
        </div>
        <br />

        <!-- Select Emotions  -->
        <label for="emotions">How Are You Feeling?</label>

        <div class="max-w-sm mx-auto">
          <select
            name="emotions"
            id="emotions"
            multiple
            class="bg-blue-200 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-blue-200 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
          ></select>
        </div>

        <br />

        <!-- Select Sleep Quality  -->
        <label for="sleep-quality">How Was Your Sleep?</label>

        <div class="max-w-sm mx-auto">
          <select
            name="sleep-quality"
            id="sleep-quality"
            multiple
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          ></select>
        </div>

        <br />

        <!-- Select Activities  -->
        <label for="activities">Activities:</label>

        <div class="max-w-sm mx-auto">
          <select
            name="activities"
            id="activities"
            multiple
            class="bg-sky-200 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-600 block w-full p-2.5 dark:bg-blue-200 dark:border-sky-600 dark:placeholder-sky-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
          ></select>
        </div>

        <br />
        <button
          type="submit"
          class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-cyan-500 to-blue-500 group-hover:from-cyan-500 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-cyan-200 dark:focus:ring-cyan-800"
        >
          <span
            class="relative items-center px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0"
          >
            Post Entry
          </span>
        </button>
      </form>
    </main>
    <script src="new-entry.js"></script>
  </body>
</html>
