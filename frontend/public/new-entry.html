<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Journal - Add New Entry</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+IS:wght@100..400&display=swap"
      rel="stylesheet"
    />

     <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <h1 id="moodtracks" class="text-3xl font-bold">moodtracks</h1>
      <div>
        <ul id="new-entry">
          <li><a href="index.html">Home</a></li>
      </div>
    </header>

    <main>
      <h2>New Daily Entry</h2>
      <form id="entry-form" enctype="multipart/form-data">
        <!-- <label for="journal-entry">Journal:</label>
        <textarea id="journal-entry" name="journal-entry"></textarea> -->

        <!-- New Entry - Message -->
        <label for="journal-entry" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Your message</label>
        <textarea id="journal-entry" name="journal-entry" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-amber-200 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-amber-200 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your thoughts here..."></textarea>

        <br />
        <!-- Upload Photo -->
        <!-- <label for="photo">Upload Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" /> -->
        <br />
        
        <label for="photo">Upload Photo:</label>
        <div class="flex items-center justify-center w-full">
            <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-cyan-100 dark:hover:bg-bray-800 dark:bg-cyan-100 hover:bg-cyan-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-cyan-600">
                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                    <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                    </svg>
                    <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                    <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
                </div>
               <!--  <input id="dropzone-file" type="file" class="hidden"/> -->
              
                <input id="photo" type="file" class="hidden"/>
            </label>
        </div> 
        <br />

        <!-- Select Emotions  -->
        <label for="emotions">How Are You Feeling?</label>
        <!-- <select name="emotions" id="emotions" multiple></select> -->

        <div class="max-w-sm mx-auto">
          <select name="emotions" id="emotions" multiple class="bg-blue-200 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-blue-200 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          </select>
        </div>

        <br />
        <!-- <label for="sleep-quality">Select Sleep Quality:</label> -->
        <!-- <select name="sleep-quality" id="sleep-quality"></select> -->

        <!-- Select Sleep Quality  -->
        <label for="sleep-quality">How Was Your Sleep?</label>
        <!-- <select name="emotions" id="emotions" multiple></select> -->

        <div class="max-w-sm">
          <select name="sleep-quality" id="sleep-quality" multiple class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          </select>
        </div>

        <br />
        <!-- <label for="activities">Activities:</label>
        <select name="activities" id="activities" multiple></select> -->

        <!-- Select Activities  -->
        <label for="activities">Activities:</label>
        <!-- <select name="emotions" id="emotions" multiple></select> -->

        <div class="max-w-sm">
          <select name="activities" id="activities" multiple class="bg-sky-200 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-sky-300 dark:border-sky-600 dark:placeholder-sky-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500">
          </select>
        </div>

        <br />
        <button type="submit" class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-cyan-500 to-blue-500 group-hover:from-cyan-500 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-cyan-200 dark:focus:ring-cyan-800">
        <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
        Post Entry
        </span>
        </button>
      </form>

    </main>
    <script src="new-entry.js"></script>
  </body>
</html>
